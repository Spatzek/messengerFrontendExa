<div class="main-body">
  <div class="container mb-4">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Room</th>
              <th scope="col" class="text-center">Name Of Room</th>
              <th scope="col" class="text-center">List of Active Users</th>
              <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of Rooms | async">
              <td>
                {{room.room_id}}
              </td>
              <td>
                {{room.name}}
              </td>
              <td>
                {{room.list_of_active_users.length}} / 10
              </td>
              <td class="text-right"><button class="btn btn-sm btn-danger" [routerLink]="['/chat/'+ room.room_id]" >Join</button> </td>
            </tr>
            <tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
